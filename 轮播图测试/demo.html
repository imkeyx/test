<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="test">
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
    </div>
    <script type="text/javascript">
        // 这是一个测试
        // 如果一个定时器的回调函数内部定义一个函数，
        // 那么这个定时器就会定时执行这个内部函数
        var a = document.querySelector('#test').querySelectorAll('span');
        console.log(a.length);
        var x = document.querySelector('#test').firstElementChild.cloneNode(true);
        document.querySelector('#test').appendChild(x);
        var c = document.querySelector('#test').querySelectorAll('span');
        console.log(c.length);
        

        
    </script>
</body>
</html>
